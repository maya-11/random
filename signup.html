<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up for RouteRover</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user-type">I want to:</label>
                <select id="user-type" name="user-type" required>
                    <option value="" disabled selected>Select</option>
                    <option value="driver">Become a Driver</option>
                    <option value="rider">Request a Ride</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Here you can add any form validation or processing logic

            // Redirect to the index.html page upon successful sign up
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
